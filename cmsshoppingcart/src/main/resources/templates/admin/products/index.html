
<!doctype html>
<html lang="en" class="h-100">

<head th:replace="/fragments/head"></head>

<body class="d-flex flex-column h-100">

	<!-- for navigation bar -->
	<nav th:replace="/fragments/nav :: nav-admin"></nav>

	<div class="container">
		<h3 class="display-2">Products</h3>
		<a href="/admin/products/add" class="btn btn-primary mb-5">Add new product</a>
		
		<!-- this is to display the alert message  -->
		<div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"  ></div>
		

		<div th:if="${!products.empty}">
			<table class="table" >
				<tr>
					<th>Name</th>
					<th>Image</th>
					<th>Category</th>
					<th>Price</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="product: ${products}">
					<td th:text="${product.name}"></td>
					<td>
						<img style="width:100px;" th:src="@{'/media/' + ${product.image}}" />
					</td>
					<td th:text="${cats[__${product.categoryId}__]}"></td>
					<td th:text=" 'Rs. ' + ${product.price}"></td>
					<td><a th:href="@{'/admin/products/edit/' + ${product.id}}">Edit</a></td>
					<td><a th:href="@{'/admin/products/delete/' + ${product.id}}" class="confirmDeletion">Delete</a></td>
				</tr>
			</table>
		</div>

		<div th:unless="${!products.empty}">
			<h2 class="display-4">There are NO products</h2>
		</div>

	</div>




	<!-- for footer scripts -->
    <div th:replace="/fragments/footer"></div> 
    
    
</body>
</html>
